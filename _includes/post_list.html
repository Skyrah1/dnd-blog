<h2>
    Blog posts
</h2>

<ul>
    {% for post in site.posts %}
        <button class="post_list" onclick="window.location.href='{{ post.url }}'">
            <h5>
                {{ post.title }}
            </h5>
            <p>
                {{ post.subtitle }}
            </p>    
        </button>
        <br/>
    {% endfor %}
</ul>
