<h2>
    Latest blog posts
</h2>

<p>
    {% for post in site.posts %}
        <button  class="post_list" onclick="window.location.href='{{ post.url }}'">
            <h4>
                {{ post.title }}
            </h4>
            <p>
                {{ post.subtitle }}
                <br/><br/>
                <small>
                    {{ post.date | date_to_string }}
                </small>
            </p>
        </button>
        <br/>
    {% endfor %}
</p>
